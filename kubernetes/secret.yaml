apiVersion: v1
kind: Secret
metadata:
  name: cloudstrate-secrets
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: cloudstrate
type: Opaque
stringData:
  # Neo4j password - CHANGE THIS
  NEO4J_PASSWORD: "cloudstrate"
  # GitHub token for scanning (optional)
  GITHUB_TOKEN: ""
  # Gemini API key for AI features (optional)
  GEMINI_API_KEY: ""
  # AWS credentials (optional - prefer IAM roles/IRSA in production)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
