apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyst
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: cloudstrate
    app.kubernetes.io/component: analyst
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudstrate
      app.kubernetes.io/component: analyst
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudstrate
        app.kubernetes.io/component: analyst
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        # Wait for Neo4j to be ready
        - name: wait-for-neo4j
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z neo4j 7687; do echo "Waiting for Neo4j..."; sleep 5; done']
      containers:
        - name: analyst
          image: cloudstrate:latest
          imagePullPolicy: IfNotPresent
          args: ["analyst", "serve", "--host", "0.0.0.0", "--port", "5001"]
          ports:
            - name: http
              containerPort: 5001
          envFrom:
            - configMapRef:
                name: cloudstrate-config
          env:
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudstrate-secrets
                  key: NEO4J_PASSWORD
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudstrate-secrets
                  key: GITHUB_TOKEN
                  optional: true
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudstrate-secrets
                  key: GEMINI_API_KEY
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: analyst
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: cloudstrate
    app.kubernetes.io/component: analyst
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5001
      targetPort: http
  selector:
    app.kubernetes.io/name: cloudstrate
    app.kubernetes.io/component: analyst
---
# NodePort service for local access
apiVersion: v1
kind: Service
metadata:
  name: analyst-external
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: cloudstrate
    app.kubernetes.io/component: analyst
spec:
  type: NodePort
  ports:
    - name: http
      port: 5001
      targetPort: http
      nodePort: 30501
  selector:
    app.kubernetes.io/name: cloudstrate
    app.kubernetes.io/component: analyst
