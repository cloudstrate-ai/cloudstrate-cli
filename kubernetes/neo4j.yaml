apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: neo4j
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neo4j
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 7474
      containers:
        - name: neo4j
          image: neo4j:5
          ports:
            - name: http
              containerPort: 7474
            - name: bolt
              containerPort: 7687
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: cloudstrate-secrets
                  key: NEO4J_PASSWORD
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_dbms_memory_heap_initial__size
              value: "512m"
            - name: NEO4J_dbms_memory_heap_max__size
              value: "1G"
            - name: NEO4J_dbms_memory_pagecache_size
              value: "512m"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo4j-data
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: neo4j
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 7474
      targetPort: http
    - name: bolt
      port: 7687
      targetPort: bolt
  selector:
    app.kubernetes.io/name: neo4j
---
# NodePort service for local access (optional)
apiVersion: v1
kind: Service
metadata:
  name: neo4j-external
  namespace: cloudstrate
  labels:
    app.kubernetes.io/name: neo4j
spec:
  type: NodePort
  ports:
    - name: http
      port: 7474
      targetPort: http
      nodePort: 30474
    - name: bolt
      port: 7687
      targetPort: bolt
      nodePort: 30687
  selector:
    app.kubernetes.io/name: neo4j
